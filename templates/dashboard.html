<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Generative BI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>

    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --sidebar-width: 280px;
            --sidebar-collapsed: 80px;
        }
        
        body { font-family: 'Inter', sans-serif; }
        
        .gradient-bg { background: var(--primary-gradient); }
        .gradient-text {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Layout Fix: Flexbox estricto */
        .layout-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: var(--sidebar-width);
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0;
            white-space: nowrap; /* Evita que el texto salte al colapsar */
        }
        
        .sidebar.collapsed { width: var(--sidebar-collapsed); }
        
        .sidebar.collapsed .sidebar-text {
            opacity: 0;
            display: none; /* Mejor que visibility hidden para el layout */
        }
        
        /* Main content flexible */
        .main-content {
            flex-grow: 1;
            overflow-x: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        /* Estilos de tus Tarjetas */
        .chart-card {
            background: white;
            border-radius: 16px;
            border: 1px solid rgba(165, 180, 252, 0.2);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .chart-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 20px -5px rgba(102, 126, 234, 0.15);
        }
        
        .file-drop-zone {
            background: linear-gradient(145deg, #f8fafc, #f1f5f9);
            border: 2px dashed #c7d2fe;
            transition: all 0.3s ease;
        }
        .file-drop-zone:hover, .file-drop-zone.dragover {
            border-color: #818cf8;
            background: linear-gradient(145deg, #eef2ff, #e0e7ff);
        }

        .loader {
            width: 48px; height: 48px;
            border: 3px solid #eef2ff; border-radius: 50%;
            border-top-color: #6366f1;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Scrollbar bonita */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="text-slate-800 bg-slate-50">

    <div class="layout-container">
        <aside id="sidebar" class="sidebar bg-slate-900 text-slate-300 flex flex-col border-r border-slate-800 z-20">
            <div class="h-16 flex items-center justify-between px-5 border-b border-slate-800/50">
                <div class="flex items-center gap-3 overflow-hidden">
                    <div class="w-8 h-8 rounded-lg gradient-bg flex items-center justify-center shrink-0">
                        <span class="text-white font-bold">G</span>
                    </div>
                    <div class="sidebar-text">
                        <span class="font-bold text-white tracking-wide text-lg">GEN BI</span>
                    </div>
                </div>
                <button onclick="toggleSidebar()" class="p-1.5 hover:bg-slate-800 rounded-lg text-slate-400 transition shrink-0">
                    <svg id="sidebar-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                    </svg>
                </button>
            </div>
            
            <div class="p-4 border-b border-slate-800/50">
                <button onclick="resetView()" class="w-full gradient-bg text-white py-2.5 rounded-xl font-semibold hover:shadow-lg hover:shadow-indigo-500/20 transition-all flex items-center justify-center gap-2 group overflow-hidden whitespace-nowrap">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    <span class="sidebar-text">Nuevo An√°lisis</span>
                </button>
            </div>
            
            <div class="flex-grow overflow-y-auto p-3" id="historyList">
                <p class="text-xs text-slate-600 text-center mt-4 sidebar-text">Cargando...</p>
            </div>
            
            <div class="p-4 border-t border-slate-800/50 bg-slate-900">
                <div class="flex items-center gap-3 mb-3 overflow-hidden">
                    <div class="w-8 h-8 rounded-full gradient-bg flex items-center justify-center text-white font-bold text-xs shrink-0">
                        {{ user.email[0] | upper }}
                    </div>
                    <div class="sidebar-text truncate">
                        <span class="text-sm font-medium text-white block">{{ user.email }}</span>
                    </div>
                </div>
                <button onclick="logout()" class="w-full text-xs text-slate-400 hover:text-red-400 text-left transition flex items-center gap-2 px-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7" />
                    </svg>
                    <span class="sidebar-text">Cerrar Sesi√≥n</span>
                </button>
            </div>
        </aside>

        <main class="main-content flex flex-col bg-slate-50/50 relative">
            
            <header class="h-16 bg-white/80 backdrop-blur-md border-b border-slate-200 flex items-center px-8 justify-between shrink-0 sticky top-0 z-10">
                <h1 id="pageTitle" class="text-xl font-bold text-slate-800 flex items-center gap-3">
                    <span class="bg-indigo-100 text-indigo-700 p-1 rounded">üìä</span> Nuevo An√°lisis
                </h1>
            </header>

            <div class="flex-grow overflow-y-auto p-6 md:p-10" id="mainScroll">
                
                <div id="inputSection" class="max-w-4xl mx-auto transition-all duration-300 mt-4">
                    <div class="bg-white p-10 rounded-3xl shadow-xl shadow-indigo-100/50 border border-slate-100 text-center">
                        <h2 class="text-2xl font-bold text-slate-800 mb-2">Sube tus datos</h2>
                        <p class="text-slate-500 mb-8">Formatos CSV o Excel. La IA har√° el resto.</p>
                        
                        <label class="file-drop-zone block w-full py-16 cursor-pointer rounded-2xl group relative overflow-hidden" id="dropZone">
                            <div class="relative z-10">
                                <div class="w-16 h-16 rounded-full bg-indigo-50 flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-transform duration-300">
                                    <svg class="w-8 h-8 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                                </div>
                                <span class="text-lg font-semibold text-slate-700 group-hover:text-indigo-600 transition" id="fileName">Haz clic o arrastra tu archivo</span>
                            </div>
                            <input type="file" class="hidden" id="fileInput" accept=".csv, .xlsx, .xls">
                        </label>
                        
                        <div id="promptContainer" class="mt-8 opacity-50 pointer-events-none transition-all text-left">
                            <label class="text-xs font-bold text-slate-400 uppercase ml-1">Instrucci√≥n IA (Opcional)</label>
                            <div class="relative mt-2">
                                <textarea id="prompt" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-4 focus:ring-2 focus:ring-indigo-500 focus:bg-white outline-none resize-none transition" rows="2" placeholder="Ej: Dime cu√°les son los productos top..."></textarea>
                                <button onclick="generate()" class="absolute bottom-3 right-3 gradient-bg text-white px-4 py-1.5 rounded-lg text-sm font-bold shadow-lg hover:shadow-indigo-500/30 transition transform active:scale-95">
                                    Generar ‚ú®
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="loader" class="hidden flex-col items-center justify-center py-20">
                    <div class="loader mb-6"></div>
                    <p class="text-indigo-600 font-medium animate-pulse">La IA est√° dise√±ando tu dashboard...</p>
                </div>

                <div id="dashboardGrid" class="grid grid-cols-1 lg:grid-cols-2 gap-8 pb-20 hidden">
                    </div>
            </div>
        </main>
    </div>

    <script src="/static/js/app.js"></script> 

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const icon = document.getElementById('sidebar-icon');
            sidebar.classList.toggle('collapsed');
            
            // Icono rotatorio
            if (sidebar.classList.contains('collapsed')) {
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />';
            } else {
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />';
            }

            // IMPORTANTE: Forzar redimensionado de gr√°ficos ECharts al terminar la transici√≥n
            setTimeout(() => {
                window.dispatchEvent(new Event('resize'));
            }, 350);
        }
    </script>
</body>
</html>
