<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Generative BI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 md:p-10 rounded-3xl shadow-2xl w-full max-w-md border border-slate-100">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-900 mb-2">Bienvenido</h1>
            <p class="text-slate-500">Accede a tu espacio de trabajo inteligente</p>
        </div>

        <div class="flex bg-slate-100 p-1 rounded-xl mb-6">
            <button onclick="switchTab('login')" id="tabLogin" class="flex-1 py-2 text-sm font-bold rounded-lg bg-white shadow-sm text-slate-800 transition">Login</button>
            <button onclick="switchTab('register')" id="tabRegister" class="flex-1 py-2 text-sm font-bold rounded-lg text-slate-500 hover:text-slate-700 transition">Registro</button>
        </div>

        <form id="authForm" onsubmit="handleSubmit(event)">
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Email</label>
                    <input type="email" id="email" required class="w-full p-3 border border-slate-200 rounded-xl bg-slate-50 focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none transition">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Contraseña</label>
                    <input type="password" id="password" required class="w-full p-3 border border-slate-200 rounded-xl bg-slate-50 focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none transition">
                </div>
            </div>

            <div id="errorMsg" class="hidden mt-4 text-center text-sm text-red-500 bg-red-50 p-2 rounded-lg font-medium"></div>

            <button type="submit" id="submitBtn" class="w-full mt-8 bg-indigo-600 text-white py-3.5 rounded-xl font-bold shadow-lg shadow-indigo-200 hover:bg-indigo-700 hover:shadow-xl transition active:scale-95">
                Iniciar Sesión
            </button>
        </form>

        <p class="text-center mt-6 text-sm text-slate-400">
            <a href="/" class="hover:text-slate-600">← Volver al inicio</a>
        </p>
    </div>

    <script>
        let mode = 'login'; // login | register

        function switchTab(newMode) {
            mode = newMode;
            document.getElementById('tabLogin').className = mode === 'login' ? 'flex-1 py-2 text-sm font-bold rounded-lg bg-white shadow-sm text-slate-800 transition' : 'flex-1 py-2 text-sm font-bold rounded-lg text-slate-500 hover:text-slate-700 transition';
            document.getElementById('tabRegister').className = mode === 'register' ? 'flex-1 py-2 text-sm font-bold rounded-lg bg-white shadow-sm text-slate-800 transition' : 'flex-1 py-2 text-sm font-bold rounded-lg text-slate-500 hover:text-slate-700 transition';
            document.getElementById('submitBtn').innerText = mode === 'login' ? 'Iniciar Sesión' : 'Crear Cuenta Gratis';
            document.getElementById('errorMsg').classList.add('hidden');
        }

        async function handleSubmit(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submitBtn');
            const errDiv = document.getElementById('errorMsg');

            btn.disabled = true;
            btn.innerText = "Procesando...";
            errDiv.classList.add('hidden');

            const endpoint = mode === 'login' ? '/api/login' : '/api/register';

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await res.json();

                if (res.ok) {
                    window.location.href = data.redirect;
                } else {
                    throw new Error(data.error || 'Error desconocido');
                }
            } catch (error) {
                errDiv.innerText = error.message;
                errDiv.classList.remove('hidden');
                btn.disabled = false;
                btn.innerText = mode === 'login' ? 'Iniciar Sesión' : 'Crear Cuenta Gratis';
            }
        }
    </script>
</body>
</html>
